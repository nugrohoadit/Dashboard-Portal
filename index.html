    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .image-box {
            position: relative;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }

        .image-box img {
            display: block;
            width: 40vh;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-box:hover {
            transform: scale(1.05);
        }

        .image-box::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.2s;
            border-radius: 8px;
        }


    </style>
</head>
